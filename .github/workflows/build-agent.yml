name: Build Agent
on:
  workflow_call:
  
env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./CS2.KernelHack.sln
permissions:
  contents: read

jobs:
  build:
    strategy:
        matrix:
          configuration: [Debug, Release]
          platform: [x64]
    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Get dependencies
      run: |
        cd ..
        git clone https://github.com/python/cpython
        git clone https://github.com/ocornut/imgui
        git clone https://github.com/TheCruZ/kdmapper
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        ../cpython/PCBuild/get_externals.bat
        msbuild ..\cpython\PCBuild\pcbuild.sln /p:Configuration=${{env.Configuration}} /p:Platform=${{env.Platform}}
        msbuild /m /p:Configuration=${{env.Configuration}} ${{env.SOLUTION_FILE_PATH}}
      env:
          Configuration: ${{ matrix.configuration }}
          Platform: ${{ matrix.platform }}

    - name: Store artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact_${{ env.Configuration }}_${{ env.Platform }}
        path: "x64/build/"
      env:
        Configuration: ${{ matrix.configuration }}
        Platform: ${{ matrix.platform }}
    outputs:
      artifact-path: $(pwd)/x64/build/
